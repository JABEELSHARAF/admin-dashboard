<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="#login">Login</a>
    <a href="#users">User List</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Login Form -->
    <section id="login">
      <h3>Admin Login</h3>
      <form class="mb-5">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="adminEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="adminEmail" placeholder="admin@example.com">
          </div>
          <div class="col-md-4">
            <label for="adminPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="adminPassword" placeholder="Password">
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-dark w-100">Login</button>
          </div>
        </div>
      </form>
    </section>

    <!-- User List Table -->
    <section id="users">
      <h3>User Data Table</h3>
      <div class="table-responsive mt-4">
        <table class="table table-bordered table-hover bg-white">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Jabeel Sharaf</td>
              <td>jabeel@example.com</td>
              <td>9745155039</td>
              <td>
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle btn-sm" type="button" data-bs-toggle="dropdown">
                    Action
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Edit</a></li>
                    <li><a class="dropdown-item text-danger" href="#">Delete</a></li>
                  </ul>
                </div>
              </td>
            </tr>
            <tr>
              <td>Anna Paul</td>
              <td>anna@example.com</td>
              <td>9876543210</td>
              <td>
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle btn-sm" type="button" data-bs-toggle="dropdown">
                    Action
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Edit</a></li>
                    <li><a class="dropdown-item text-danger" href="#">Delete</a></li>
                  </ul>
                </div>
              </td>
            </tr>
            <!-- Add more rows if needed -->
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
